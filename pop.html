<!doctype html>
<html lang="en">
	<head>
		<script>
			var url = "",
				title = "";
			window.addEventListener('DOMContentLoaded', function() { 
				opera.extension.postMessage('getme');
			}, false);
			opera.extension.onmessage = function(event) {
				var iframe = document.getElementById("kipptit");
				url = event.data.url;
				title = event.data.title;
				iframe.src = 'https://kippt.com/extensions/new/?url='+encodeURIComponent(url)+'&title='+encodeURIComponent(title);
			};
		</script>
	</head>
	<body style='overflow: hidden; margin: 0; padding: 0;' >
		<iframe id="kipptit" style='width: 100%; height: 100%; position: absolute; top: 0px; left: 0px; border: none;' >
		</iframe>
	</body>
</html>
